events {
    worker_connections 1024;
}

http {
    upstream frontend { server frontend:3000; }
    upstream backend { server backend:8000; }

    # HTTP: ACME + redirect to HTTPS
    server {
        listen 80;
        server_name lurafarm.com www.lurafarm.com;

        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            default_type text/plain;
            try_files $uri =404;
        }

        location /health { proxy_pass http://backend/health/; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; }

        location / { return 301 https://$host$request_uri; }
    }

    # HTTPS: main site
    server {
        listen 443 ssl;
        http2 on;
        server_name lurafarm.com www.lurafarm.com;

        ssl_certificate /etc/letsencrypt/live/lurafarm.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/lurafarm.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header Referrer-Policy strict-origin-when-cross-origin;

        location / { proxy_pass http://frontend; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; }
        location /api/ { proxy_pass http://backend; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; }
        location /admin/ { proxy_pass http://backend; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; }
        location /health { proxy_pass http://backend/health/; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; }
        location /static/ { alias /var/www/static/; }
        location /media/ { alias /var/www/media/; }
    }
}
